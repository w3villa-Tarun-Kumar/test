<div class="container">
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Sign In</div>
                <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a>
                </div>
            </div>

            <div style="padding-top:30px" class="panel-body">

                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                <form [formGroup]="loginform" (ngSubmit)="onSubmit()" class="form-horizontal" role="form">

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" class="form-control" formControlName="username" name="username" value=""
                            placeholder="username or email"> 
                        <span  class="err" *ngIf="username?.invalid && username?.touched">Enter Correct UserName</span> 

                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" class="form-control" formControlName="password" name="password"
                            placeholder="password">
                        <span class="err" *ngIf="password?.invalid && password?.touched">Enter Correct Password</span> 
                    </div>


                    <div style="margin-top:10px" class="form-group">
                        <div class="col-sm-12 controls">
                            <button type="submit" [disabled]="!loginform.valid" class="btn btn-success">Submit</button>
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-md-12 control">
                            <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                                Don't have an account!
                                <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                                    Sign Up Here
                                </a>
                            </div>
                        </div>
                    </div>
                </form>



            </div>
        </div>
    </div>
    <div id="signupbox" style="display:none; margin-top:50px"
        class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Sign Up</div>
                <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#"
                        onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign In</a></div>
            </div>
            <div class="panel-body">
                <form [formGroup]="signupform" (ngSubmit)="signup()"  class="form-horizontal" role="form">

                    <div id="signupalert" style="display:none" class="alert alert-danger">
                        <p>Error:</p>
                        <span></span>
                    </div>



                    

                    <div class="form-group">
                        <label for="username" class="col-md-3 control-label">User Name</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" formControlName="username" name="username" placeholder="User Name">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="col-md-3 control-label">User Email</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" formControlName="useremail" name="useremail" placeholder="Email Address">

                        </div>
                    </div>

                    <div class="form-group">
                        <label for="lastname" class="col-md-3 control-label">Phone Number</label>
                        <div class="col-md-9">
                            <input type="number" class="form-control" formControlName="phone" name="phone" placeholder="Phone">

                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-md-3 control-label">Password</label>
                        <div class="col-md-9">
                            <input type="password" class="form-control" formControlName="password" name="password" placeholder="Password">
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-md-offset-3 col-md-9">
                            <button name="userSubmit" [disabled]="!signupform.valid" type="submit" class="btn btn-info"><i class="icon-hand-right"></i>
                                Sign Up </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
